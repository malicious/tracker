<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            font-family: 'Source Code Pro', monospace;
            line-height: 1.55;
            overflow-wrap: break-word;
            color: dimgray;
            background-color: #eee;
        }
        a {
          text-decoration: none;
        }

        .time_scope_nav {
            font-size: 125%;
            padding: 0.3em 0 0.3em 0;
            display: table;
            width: 100%;
        }
        .time_scope_nav .left {
            display: table-cell;
            padding-left: 0.8em;
        }
        .time_scope_nav .right {
            display: table-cell;
            text-align: right;
            padding-right: 0.8em;
        }
    </style>
    {% endblock %}
</head>



<body>
<div class="time_scope_nav">
    {% if prev_scope %}
        <div class="left">{{ prev_scope|safe }}</div>
    {% endif %}
    {% if next_scope %}
        <div class="right">{{ next_scope|safe }}</div>
    {% endif %}
</div>



{% block content %}
{% endblock %}
</body>
</html>
